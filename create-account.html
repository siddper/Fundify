<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Fundify</title>
  <link rel="stylesheet" href="auth-styles.css">
  <link rel="icon" type="image/png" href="fundifyIcon.png">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-form-section">
      <div class="auth-logo"><span style="color:#4B61D1;font-weight:700;"><img src="fundifyIcon.png"></span></div>
      <h1 class="auth-title">Create an account</h1>
      <p class="auth-desc">Start exploring the resources that will help you elevate every financial decision you make.</p>
      <div style="height:10px;"></div>
      <div id="register-success" class="auth-success" style="display:none;"></div>
      <div id="register-error" class="auth-error" style="display:none;"></div>
      <form class="auth-form" id="register-form" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" autocomplete="off">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your email" autocomplete="off">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" placeholder="Create a password" autocomplete="off">
          <button type="button" id="toggle-password" class="toggle-password" tabindex="-1" aria-label="Show password">ğŸ‘ï¸</button>
        </div>
        <div id="password-feedback" class="password-feedback"></div>
        <button type="submit" class="auth-btn" href="sign-in.html">Create account</button>
      </form>

      <div class="auth-footer">Already have an account? <a href="sign-in.html">Log in</a></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
