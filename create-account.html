<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Fundify</title>
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-form-section">
      <div class="auth-logo"></div>
      <h1 class="auth-title">Create an account</h1>
      <p class="auth-desc">Start exploring and utilizing all the resources that will help you elevate every financial decision you make.</p>
      <div id="register-success" class="auth-success" style="display:none;"></div>
      <div id="register-error" class="auth-error" style="display:none;"></div>
      <form class="auth-form" id="register-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" autocomplete="off">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" autocomplete="off">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" autocomplete="off">
        <button type="submit" class="auth-btn" href="sign-in.html">Create account</button>
      </form>
      <div class="auth-divider">OR</div>
      <div class="auth-socials">
        <button class="auth-social gmail" aria-label="Sign up with Google">

        </button>
        <button class="auth-social facebook" aria-label="Sign up with Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"></path><path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"></path></svg>
        </button>
        <button class="auth-social apple" aria-label="Sign up with Apple">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M 44.527344 34.75 C 43.449219 37.144531 42.929688 38.214844 41.542969 40.328125 C 39.601563 43.28125 36.863281 46.96875 33.480469 46.992188 C 30.46875 47.019531 29.691406 45.027344 25.601563 45.0625 C 21.515625 45.082031 20.664063 47.03125 17.648438 47 C 14.261719 46.96875 11.671875 43.648438 9.730469 40.699219 C 4.300781 32.429688 3.726563 22.734375 7.082031 17.578125 C 9.457031 13.921875 13.210938 11.773438 16.738281 11.773438 C 20.332031 11.773438 22.589844 13.746094 25.558594 13.746094 C 28.441406 13.746094 30.195313 11.769531 34.351563 11.769531 C 37.492188 11.769531 40.8125 13.480469 43.1875 16.433594 C 35.421875 20.691406 36.683594 31.78125 44.527344 34.75 Z M 31.195313 8.46875 C 32.707031 6.527344 33.855469 3.789063 33.4375 1 C 30.972656 1.167969 28.089844 2.742188 26.40625 4.78125 C 24.878906 6.640625 23.613281 9.398438 24.105469 12.066406 C 26.796875 12.152344 29.582031 10.546875 31.195313 8.46875 Z"></path></svg>
        </button>
      </div>
      <div class="auth-footer">Already have an account? <a href="sign-in.html">Log in</a></div>
    </div>
    <div class="auth-side-section hide-on-mobile">
      <div class="auth-side-bg"></div>
      <div class="auth-side-content review-full" id="review-slider">
        <h1 class="review-heading">Reviews</h1>
        <div class="review-row review-centered" id="review-row">
          <div class="review-info">
            <span class="review-name" id="review-name">Onkar Ladhar</span>
            <span class="review-stars" id="review-stars">
              <span style="display:inline-block;vertical-align:middle;">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" fill="#FFD700">
                  <path d="m314-698 110-142q11-14 26-21t31-7q16 0 30.5 7t25.5 21l110 142 168 55q23 8 36 26.5t13 41.5q0 11-3 21.5T851-533L743-382l4 162q0 31-21 52.5T676-146q-2 0-19-3l-177-49-177 49q-5 2-9.5 2.5t-9.5.5q-29 0-50.5-21.5T213-220l4-162-108-151q-7-10-10-20t-3-21q0-23 13-42t37-27l168-55Z"/>
                </svg>
              </span>
            </span>
            <div class="auth-side-quote" id="review-text">
              The user experience is excellent, I loved the options for customization.
            </div>
            <div class="review-tags" id="review-tags"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
  const reviews = [
    {
      text: 'The FundAI feature is really great, and allows for convenient analysis of transactions.',
      name: 'Luca Mannino',
      stars: 4,
      tags: ['FundAI', 'Convenience']
    },
    {
      text: 'The intuitive interface makes it easy for users to navigate between pages.',
      name: 'Advik Managalarapu',
      stars: 5,
      tags: ['Interface', 'Navigation']
    },
    {
      text: 'The user experience is excellent, I loved the options for customization.',
      name: 'Onkar Ladhar',
      stars: 5,
      tags: ['UX', 'Customization']
    }
  ];
  let reviewIndex = 0;
  const reviewRow = document.getElementById('review-row');
  const reviewText = document.getElementById('review-text');
  const reviewName = document.getElementById('review-name');
  const reviewStars = document.getElementById('review-stars');
  const reviewTags = document.getElementById('review-tags');
  function getStarsHTML(stars) {
    let html = '';
    for (let i = 1; i <= 5; i++) {
        if (i <= Math.floor(stars)) {
            // Filled star
            html += '<span style="display:inline-block;vertical-align:middle;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFD700" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg></span>';
        } else {
            // Unfilled star (gray)
            html += '<span style="display:inline-block;vertical-align:middle;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#e3e3e3" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg></span>';
        }
    }
    return html;
  }
  function showReview(idx) {
    reviewRow.style.opacity = 0;
    setTimeout(() => {
      const r = reviews[idx];
      reviewText.textContent = r.text;
      reviewName.textContent = r.name;
      reviewStars.innerHTML = getStarsHTML(r.stars);
      reviewTags.innerHTML = r.tags.map(tag => `<span class='review-tag'>${tag}</span>`).join('');
      reviewRow.style.opacity = 1;
    }, 400);
  }
  function nextReview() {
    reviewIndex = (reviewIndex + 1) % reviews.length;
    showReview(reviewIndex);
  }
  setInterval(nextReview, 3000);
  showReview(reviewIndex);
  </script>
  <style>
  .review-row {
    display: flex;
    align-items: center;
    gap: 24px;
    min-width: 320px;
    transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    opacity: 1;
  }
  .review-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .review-name {
    font-size: 1.18rem;
    color: #fff;
    font-weight: 400;
    margin-bottom: 2px;
  }
  .review-stars {
    color: #FFD700;
    font-size: 1.2rem;
    margin-bottom: 4px;
  }
  .review-stars svg {
    width: 30px;
    height: 30px;
    margin-right: 2px;
  }
  .auth-side-quote {
    color: #fff;
    font-size: 1.08rem;
    font-weight: 400;
    margin: 0;
    text-shadow: none;
    line-height: 1.5;
  }
  .review-heading {
    font-size: 2.4rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #fff;
    letter-spacing: -1px;
  }
  .review-tags {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }
  .review-tag {
    background: #23294a;
    color: #4B61D1;
    font-size: 0.9rem;
    padding: 8px 20px;
    border-radius: 8px;
    font-weight: 500;
    letter-spacing: 0.01em;
    user-select: none;
    white-space: nowrap;
  }
  </style>
</body>
</html>
