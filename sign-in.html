<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Fundify</title>
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-form-section">
      <div class="auth-logo">âš¡</div>
      <h1 class="auth-title">Sign in</h1>
      <p class="auth-desc">Welcome back! Sign in to continue managing your finances with Fundify.</p>
      <form class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" autocomplete="off">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
        <button type="submit" class="auth-btn">Sign in</button>
      </form>
      <div class="auth-divider">OR</div>
      <div class="auth-socials">
        <button class="auth-social gmail"></button>
        <button class="auth-social facebook"></button>
        <button class="auth-social apple"></button>
      </div>
      <div class="auth-footer">Don't have an account? <a href="create-account.html">Create one</a></div>
    </div>
    <div class="auth-side-section">
      <div class="auth-side-bg"></div>
      <div class="auth-side-content">
        <div class="auth-side-tags">
          <span>Community of students</span>
          <span>Financial resources</span>
        </div>
        <div class="auth-side-quote">
          Fundify helped me understand my spending habits and save more every month.
        </div>
        <div class="auth-side-user">
          <span class="auth-side-user-name">Alex Kim</span>
          <span class="auth-side-user-role">Student</span>
        </div>
        <div class="auth-side-arrows">
          <button>&larr;</button>
          <button>&rarr;</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
