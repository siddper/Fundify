    <main class="reminders-main">
      <header class="reminders-topbar">
        <div class="topbar-left">
          <span class="reminders-title">Reminders</span>
        </div>
        <button class="reminders-add-btn" id="openAddModal">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
      </header>
      <div style="padding: 24px 32px 0 32px;">
        <input id="reminder-search" type="text" placeholder="Search reminders..." autocomplete="off">
      </div>
      <div id="reminders-container" class="reminders-container"></div>
      <!-- Add Reminder Modal -->
      <div class="modal-bg" id="addModal">
        <div class="modal add-reminder-modal">
          <div class="modal-header">
            <span class="modal-title">Add Reminder</span>
            <button class="modal-close-btn" id="closeAddModal">&times;</button>
          </div>
          <form id="add-reminder-form" class="add-reminder-form">
            <div class="modal-field">
              <label for="reminder-amount">Amount</label>
              <input type="number" id="reminder-amount" name="amount" min="0" step="0.01" required>
            </div>
            <div class="modal-field" style="width:100%;">
              <label for="reminder-date">Date</label>
              <div class="custom-date-picker" id="reminder-date-picker" style="width:100%;">
                <input type="text" id="reminder-date-input" name="date" placeholder="mm/dd/yyyy" readonly required>
                <span class="calendar-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Z"/></svg></span>
                <div class="calendar-popup" id="reminder-calendar-popup"></div>
              </div>
            </div>
            <div class="modal-field" style="width:100%;">
              <label for="reminder-time">Time</label>
              <div class="custom-time-picker" id="reminder-time-picker" style="width:100%;">
                <input type="text" id="reminder-time-input" name="time" placeholder="hh:mm" readonly required>
                <span class="clock-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-800q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Zm112-192 56-56-128-128v-184h-80v216l152 152ZM224-866l56 56-170 170-56-56 170-170Zm512 0 170 170-56 56-170-170 56-56Z"/></svg></span>
                <div class="time-popup" id="reminder-time-popup"></div>
              </div>
            </div>
            <div class="modal-field">
              <label for="reminder-description">Description</label>
              <textarea id="reminder-description" name="description" rows="2" maxlength="200" required></textarea>
            </div>
            <div class="modal-field">
              <div style="display:flex;align-items:center;gap:16px;justify-content: space-between">
                <label style="margin-bottom:8px;">Repeat Reminder</label>
                <label class="switch">
                  <input type="checkbox" id="reminder-repeat-toggle">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="modal-field" id="repeat-options" style="display:none;">
              <div style="display:flex;gap:18px;">
                <div style="flex:1;display:flex;flex-direction:column;">
                  <label for="reminder-repeat-count">Times to Repeat</label>
                  <input type="number" id="reminder-repeat-count" min="1" value="1">
                </div>
                <div style="flex:1;display:flex;flex-direction:column;">
                  <label for="reminder-repeat-gap">Gap Between</label>
                  <input type="number" id="reminder-repeat-gap" min="1" value="7">
                </div>
              </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="modal-cancel-btn" id="cancelAddModal">Cancel</button>
              <button type="submit" class="modal-action-btn">Add Reminder</button>
            </div>
          </form>
        </div>
      </div>
